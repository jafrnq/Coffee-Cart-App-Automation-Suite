name: Maven Test with Allure Report

on:
  schedule:
    # Runs the workflow every hour
    - cron: '0 * * * *'
  workflow_dispatch: # For manually triggering the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up JDK (Java 22)
    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # Install Temurin JDK (the Eclipse Adoptium distribution)
        java-version: '22'

    # Cache Maven dependencies to speed up build
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Install Maven dependencies and run tests
    - name: Run Maven tests
      run: mvn clean test

    # Generate Allure report
    - name: Generate Allure Report
      run: |
        mvn allure:report
        mvn allure:serve

    # Upload Allure report as an artifact (for downloading from GitHub Actions)
    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: target/allure-report
